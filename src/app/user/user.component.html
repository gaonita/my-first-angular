<div style="padding: 20px 0">
  <label>User name</label>
  <input type="text"
         class="form-control"
         [(ngModel)]="userName"
  >

  <p style="padding: 8px 0">User Name:{{userName}}</p>

  <button class="btn btn-primary"
          [disabled]="!userName"
          (click)="userName =''">
    Reset
  </button>
</div>
